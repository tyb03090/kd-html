<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="1">
        <caption>테이블 연습</caption>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>지역</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>홍길동</td>
                <td rowspan="2">서울</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김길동</td>
            </tr>
            <tr>
                <td>3</td>
                <td>이길동</td>
                <td>부산</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
