    <script>
        // let arr = new Array();
        
        let arr1 = [];

        for(let i = 1; i <= 3; i++){
            const rNum = Math.floor(Math.random() * 3   ) + 1;
            if(arr1.includes(rNum)){
                i--;
                continue;
            }
            arr1[arr1.length] = rNum;
        }
        console.log(arr1);
    </script>
