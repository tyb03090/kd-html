<head>

</head>
<body>
    <div id="div1">
        안녕하세요
        <button id="btn1">날 클릭해봐</button>
    </div>

    <div id="div3"></div>
    <script>

        let btn1 = document.querySelector('#btn1');
        let cnt = 0;
        btn1.onclick = function(){
            btn1.innerHTML = (++cnt) + '번';
            document.querySelector('#div2').innerHTML = '<b>안녕</b>';
            document.querySelector('#div3').innerText = '<b>안녕</b>';
        }
    </script>
</body>
