<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="image"] {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div>
        <input type="image" onclick="match('가위')" src="/img/0.png">
        <input type="image" onclick="match('바위')" src="/img/1.png">
        <input type="image" onclick="match('보')" src="/img/2.png">
    </div>
    <div>
        <img src="" id="comImg">
    </div>
    <div id="result"></div>
    <script>
        const values = ['가위', '바위', '보'];
        const result = document.querySelector('#result');
        let win = 0;
        let lose = 0;
        let tie = 0;
        function match(v) {
            const idx = Math.floor(Math.random() * 3);
            document.querySelector('#comImg').src = `/img/${idx}.png`;
            const tmpIdx = values.indexOf(v);
            if (idx === tmpIdx) {
                tie++
            } else if ((idx + 1) % 3 == tmpIdx) {
                win++
            } else {
                lose++;
            }
            document.querySelector('#result').innerHTML = `${win}승 ${tie}무 ${lose}패`;
        }
    </script>
</body>

</html>
