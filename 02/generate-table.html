<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div1">

    </div>
    <script>
        let div1 = document.querySelector('#div1');
        let html = '<table border="1">';
        for (let i = 1; i <= 3; i++) {
            html += '<tr>';
            for (let j = 1; j <= 3; j++) {
                html += '<td>' + ((i - 1) * 3 + j) + '</td>';
            }
            html += '</tr>';
        }
        html += '</table>';
        div1.innerHTML = html;
    </script>
</body>

</html>
