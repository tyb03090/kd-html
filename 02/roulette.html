<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="text" id="bet">
    <button onclick="startRoulette()">드가자~</button>
    <table border="1">
        <thead></thead>
    </table>
    <script>
        let redIdx = -1;
        let blueIdx = -1;
        let greenIdx = -1;
        function startRoulette(){
            const tds = document.querySelectorAll('td');
            const interval = setInterval(function(){
                for(let i = 0; i < tds.length; i++){
                    tds[i].style='background-color: white';
                }
                redIdx = Math.floor(Math.random() * tds.length);
                tds[redIdx].style='background-color: red';

                blueIdx = Math.floor(Math.random() * tds.length);
                tds[blueIdx].style='background-color: blue';

                greenIdx = Math.floor(Math.random() * tds.length);
                tds[greenIdx].style='background-color: green';
            }, 200);
            setTimeout(function(){
                clearInterval(interval);
                alert(`빨강 번호 : ${redIdx}, 파랑 번호 : ${blueIdx}, 초록 번호 : ${greenIdx}`);
            }, 3000);
        }
        let html = '';
        let cnt = 1;
        for(let i = 1; i <= 5; i++){
            html += '<tr>';
                for(let j = 1; j <= 10; j++){
                    html += '<td>' + (cnt++) + '</td>';
                }
                html += '</tr>';
        }
        document.querySelector('table').innerHTML = html;
    </script>
    <div id="div1"></div>
</body>
</html>
